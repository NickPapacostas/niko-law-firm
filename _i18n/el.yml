page: 
  about: 
    professionalism: "Στην εταιρεία μας, έχουμε δεσμευτεί για την εξυπηρέτηση των πελατών μας σε όλη την Ελλάδα με ένα υψηλό επίπεδο επαγγελματισμού και ακεραιότητας. Η εταιρεία μας από 6 δικηγόροι, το καθένα με πάνω από 15 χρόνια από νομική εμπειρία, cosisting των δύο ανώτεροι δικηγόροι καθένα με πάνω από 40 χρόνια από νομική εμπειρία, μας δίνει τη δυνατότητα να χειρίζεται με αυτοπεποίθηση μια ποικιλία από πολύπλοκα νομικά ζητήματα."
    pragmatism: "Δικηγόροι μας παρέχουν μια συντηρητική, όλα τα περιλαμβάνει την αξιολόγηση της κάθε περίπτωσης. Θα προσπαθήσουν να επιλύσουν τα θέματα από το δικαστήριο πριν από την άσκηση κοστούμι, και συνιστούμε να μην επιδιώξει την ικανοποίηση αξίωσης όπου είναι πιθανό καμία ανάκαμψη."
    history: "Ιδρύθηκε το 1975, δικηγορικό γραφείο μας έχει μια πλούσια ιστορία στην παροχή θετικών αποτελεσμάτων για τους πελάτες μας."
